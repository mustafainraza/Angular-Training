<h1 style="margin-top: 10px;" >Orders for {{customer.firstName}} {{customer.lastName}}</h1>

<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Item Price</th>   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index"  >   
          <td>{{item.itemName}} </td>
          <td>${{item.price}} </td>
        </tr>
      </tbody>
    </table>
    <p style="margin-left: 52.5%;">${{207.98}}</p>
  </div>
