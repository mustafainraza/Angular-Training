<div style="margin-top: 13%;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <span>{{ customer.firstName }} {{ customer.lastName }}</span>
            </div>
            <div class="card-body">
              <img class="card-img-top mr-3" [src]="customer.image" alt="Customer Image" style="width: 100px; height: 100px;">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="customer.city">
              </div>
              <!-- Add buttons for saving and canceling changes -->
              <button class="btn btn-primary" (click)="saveChanges()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
