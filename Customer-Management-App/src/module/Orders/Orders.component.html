
<div class="container" style="margin-top: 20px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Item Price</th>   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index"  >   
          <td>{{item.itemName}} </td>
          <td>${{item.price}} </td>
        </tr>
      </tbody>
    </table>
  </div>
